<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badmus plain Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="icon" href="/cloudplane.jpg">

</head>
<body>
    <div class="wrapper">
        <div class="wrapper-overlay">
            <div class="form-wrapper">
                <h1>Welcome Back</h1>
                <p>Login to your account to contnue playing</p>
                <div class="form-holder">
                    <div class="input-group">
                        <label for="">Email or Username</label>
                        <input type="text" placeholder="enter email">
                    </div>
                    <div class="input-group">
                        <label for="">Password</label>
                        <input type="text" placeholder="enter Password">
                        <div class="fp-link">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn"> Log in</button>
                </div>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
